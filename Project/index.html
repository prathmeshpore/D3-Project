var w = 1500,
    h = 700,
    radius = d3.scale.log().domain([0, 312000]).range(["10", "50"]);

var vis = d3.select("body")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h)
    .attr("pointer-events", "all")
  .append('svg:g')
    .call(d3.behavior.zoom().on("zoom", redraw))
  .append('svg:g');

vis.append('svg:rect')
    .attr('width', w)
    .attr('height', h)
    .attr('fill', 'white');

function redraw() {
  console.log("here", d3.event.translate, d3.event.scale);
  vis.attr("transform",
      "translate(" + d3.event.translate + ")"
      + " scale(" + d3.event.scale + ")");
}


var force = d3.layout.force()
    .nodes(data.nodes)
    .links(data.links)
    .linkDistance(function (d) {
    return (d.distance * 100);
})

.charge(-2500)
.gravity(0.1)
    .size([w, h])
    .start();



var link = vis.selectAll("line.link")
    .data(data.links)
    .enter().append("svg:line")
    .attr("class", function (d) {
    return "link" + d.value + "";
})
    .attr("x1", function (d) {
    return d.source.x;
})
    .attr("y1", function (d) {
    return d.source.y;
})
    .attr("x2", function (d) {
    return d.target.x;
})
    .attr("y2", function (d) {
    return d.target.y;
});
  
function openLink() {
    return function (d) {
        var url = "";
        if (d.slug != "") {
            url = d.slug
        } 
        window.open("//" + url)
    }
}




var node = vis.selectAll("g.node")
    .data(data.nodes)
    .enter().append("svg:g")
    .attr("class", "node")
    .call(force.drag);


node.append("circle")
    .attr("class", function (d) {
    return "node type" + d.type
})
    .attr("r", function (d) {
    if (d.entity == "company") {
        return 40
    } else {
        return 40
    }
})



node.append("svg:image")
    .attr("class", function (d) {
    return "circle img_" + d.name
})
   
    .attr("x", "-36px")
    .attr("y", "-36px")
    .attr("width", "70px")
    .attr("height", "70px")
    .on("click", openLink())
    .on("mouseover", function (d) {
    if (d.entity == "major") {
        d3.select(this).attr("width", "90px")
            .attr("x", "-46px")
            .attr("y", "-36.5px")
        .attr("xlink:href", function (d) {
            return d.img_hrefL
        });
         
    }
        
        
        
})
    .on("mouseout", function (d) {
    if (d.entity == "major") {
        d3.select(this).attr("width", "70px")
            .attr("x", "-36px")
            .attr("y", "-36px")
         .attr("xlink:href", function (d) {
            return d.img_hrefD
        });
        
    }
});


node.append("text")
    .attr("class", function (d) {
    return "nodetext title_" + d.name
})
    .attr("dx", 0)
    .attr("dy", ".35em")
    .style("font-size", "10px")
    .attr("text-anchor", "middle")
    .style("fill", "BLACK")
    .text(function (d) {
    if (d.entity != "description") {
        return d.name
    }
});



node.on("mouseover", function (d) {
    link.style('stroke-width', function (l) {
        if (d === l.source || d === l.target) return 25;
        else return 2;
    });
    
        
        
    if (d.entity == "major") {
        d3.select(this).select('text')
            .transition()
            .duration(300)
            .text(function (d) {
            return d.name;
        })
            .style("font-size", "250px")

    } else if (d.entity == "jobtitle") {
        var asdf = d3.select(this);
        asdf.select('text').remove();

        asdf.append("text")
            .text(function (d) {
            return d.name
        })
            .attr("class", "nodetext")
            .attr("dx", 0)
            .attr("dy", ".35em")
            .style("font-size", "5px")
            .attr("text-anchor", "middle")
            .style("fill", "BLACK")
            .transition()
            .duration(300)
            .style("font-size", "250px");

        asdf.append("text").text(function (d) {
            return d.snd_name
        })
            .attr("class", "nodetext")
            .attr("transform", "translate(0, 12)")
            .attr("dx", 0)
            .attr("dy", ".35em")
            .style("font-size", "5px")
            .attr("text-anchor", "middle")
            .style("fill", "white")
            .transition()
            .duration(300)
            .style("font-size", "250px");
    } else {
        d3.select(this).select('text')
            .transition()
            .duration(300)
            .style("font-size", "15px")
    }

    if (d.entity == "major") {

        d3.select(this).select('circle')
            .transition()
            .duration(300)
            .attr("r", 60)

    } else if (d.entity == "jobtitle") {
        d3.select(this).select('circle')
            .transition()
            .duration(300)
            .attr("r", 60)
    }
})


node.on("mouseout", function (d) {
    link.style('stroke-width', 2);
    if (d.entity == "jobtitle"|| d.entity == "major") {
        
        d3.select(this).selectAll('text').remove();

       
        d3.select(this).append('text')
            .text(function (d) {
            return d.name;
        })
            .style("font-size", "14px")
            .attr("dx", 2)
            .attr("dy", ".35em")
            .attr("text-anchor", "middle")
            .style("fill", "BLACK")
            .attr("class", "nodetext")
            .transition()
            .duration(300)
            .style("font-size", "10px")

    } else {
        d3.select(this).select('text')
            .transition()
            .duration(300)
            .style("font-size", "10px")
    }


    if (d.entity == "major" || d.entity == "jobtitle") {

        d3.select(this).select('circle')
            .transition()
            .duration(300)
            .attr("r", 40)
    }

});

force.on("tick", function () {
    link.attr("x1", function (d) {
        return d.source.x;
    })
        .attr("y1", function (d) {
        return d.source.y;
    })
        .attr("x2", function (d) {
        return d.target.x;
    })
        .attr("y2", function (d) {
        return d.target.y;
    });

    node.attr("transform", function (d) {
        return "translate(" + d.x + "," + d.y + ")";
    });
});
  
        
        </script>
